
apiVersion: v1
kind: PersistentVolume
metadata:
  name: bitbucket-postgresql-pv
  labels:
    product: postgresql
    stage: canary
    supporting: atlassian-bitbucket
spec:
  storageClassName: hostpath
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/tmp/bitbucket-postgresql-pv"
    type: DirectoryOrCreate
