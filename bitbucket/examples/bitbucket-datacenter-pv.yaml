kind: PersistentVolume
apiVersion: v1
metadata:
  name: bitbucket-datacenter-pv
  labels:
    product: atlassian-bitbucket
    type: datacenter
spec:
  storageClassName: manual
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: nfs.example.com
    path: /tmp/nfs/bitbucket-datacenter
    readOnly: false
